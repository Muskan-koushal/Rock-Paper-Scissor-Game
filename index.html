<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's ! Play Rock Paper Scissor</h1>
    <div id="main">
        <img src="rock.png" alt="" class="img" id="rock">
        <img src="paper2.png" alt="" class="img" id="paper">
        <img src="scissor.png" alt="" class="img" id="scissor">
    </div>
    <div id="score">
        <div id="user">
         <p><h3>User</h3></p>
          <p id="userScore">0</p>
        
        </div>
        <div id="computer">
          <p><h3>Computer</h3></p>
          <p id="computerScore">0</p>
        </div>
        <div id="result"></div>
    </div>
    <p id="status">Result Status </p>
    <script src="app.js"></script>
</body>

</html>
